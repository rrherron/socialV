<div class="user-post-data">
    <div class="d-flex justify-content-between">
       <div class="me-3">
          <img class="rounded-circle img-fluid" [src]="userData.userImgLocation" alt="" loading="lazy">
       </div>
       <div class="w-100">
          <div class="d-flex justify-content-between">
             <div class="">
                <h5 class="mb-0 d-inline-block">{{userData.name}}</h5>
                <span class="mb-0 d-inline-block" style="padding-left: 5px;">{{userData.postStatus}}</span>
                <p class="mb-0 text-primary">Just Now</p>
             </div>
             <div class="like-data">
                <div class="dropdown">
                   <span class="dropdown-toggle material-symbols-outlined" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                      more_horiz
                   </span>
                   <div class="dropdown-menu m-0 p-0">
                      <a class="dropdown-item p-3" href="#">
                         <div class="d-flex align-items-top">
                            <span class="material-symbols-outlined">
                            save
                            </span>
                            <div class="data ms-2">
                               <h6>Save Post</h6>
                               <p class="mb-0">Add this to your saved items</p>
                            </div>
                         </div>
                      </a>
                      <a class="dropdown-item p-3" href="#">
                         <div class="d-flex align-items-top">
                            <span class="material-symbols-outlined">
                            cancel
                            </span>
                            <div class="data ms-2">
                               <h6>Hide Post</h6>
                               <p class="mb-0">See fewer posts like this.</p>
                            </div>
                         </div>
                      </a>
                      <a class="dropdown-item p-3" href="#">
                         <div class="d-flex align-items-top">
                            <span class="material-symbols-outlined">
                                  person_remove
                            </span>
                            <div class="data ms-2">
                               <h6>Unfollow User</h6>
                               <p class="mb-0">Stop seeing posts but stay friends.</p>
                            </div>
                         </div>
                      </a>
                      <a class="dropdown-item p-3" href="#">
                         <div class="d-flex align-items-top">
                            <span class="material-symbols-outlined">
                            notifications
                            </span>
                            <div class="data ms-2">
                               <h6>Notifications</h6>
                               <p class="mb-0">Turn on notifications for this post</p>
                            </div>
                         </div>
                      </a>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
